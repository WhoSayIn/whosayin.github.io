<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: white;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      }
      .header {
        text-align: center;
        padding: 20px;
        color: white;
        background-color: #ffc107;
      }
      .header h1 {
        font-size: 36px;
        margin: 0;
      }
      .content {
        padding: 20px;
      }
      .content p {
        font-size: 18px;
        line-height: 1.5;
      }
      .footer {
        text-align: center;
        padding: 20px;
        color: white;
        background-color: #ffc107;
      }
      .footer a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Oops!</h1>
      </div>
      <div class="content">
        <p>Sorry, the page you are looking for does not exist.</p>
        <p>You may have mistyped the address or the page may have moved.</p>
        <p>Please check the URL or go back to the home page.</p>
      </div>
      <div class="footer">
        <a href="https://huseyinkel.es">Home</a>
      </div>
    </div>

</html>
